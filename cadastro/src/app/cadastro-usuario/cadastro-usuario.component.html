<div class="container">
    <h2>Cadastro de Usuário</h2>
  
    <form [formGroup]="formCadastro" (ngSubmit)="onSubmit()">
  
      <!-- Nome -->
      <mat-form-field appearance="outline" class="full-width">
        <mat-label>Nome</mat-label>
        <input matInput formControlName="nome" placeholder="Digite seu nome">
      </mat-form-field>
  
      <!-- Email -->
      <mat-form-field appearance="outline" class="full-width">
        <mat-label>Email</mat-label>
        <input matInput formControlName="email" placeholder="exemplo@email.com">
      </mat-form-field>
  
      <!-- Telefone -->
      <mat-form-field appearance="outline" class="full-width">
        <mat-label>Telefone</mat-label>
        <input matInput formControlName="telefone" placeholder="(99) 99999-9999">
      </mat-form-field>
  
      <!-- Data de nascimento -->
      <mat-form-field appearance="outline" class="full-width">
        <mat-label>Data de Nascimento</mat-label>
        <input matInput formControlName="dataNascimento" [matDatepicker]="picker">
        <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
        <mat-datepicker #picker></mat-datepicker>
      </mat-form-field>
  
      <!-- Sexo -->
      <label class="full-width">Sexo:</label>
      <mat-radio-group formControlName="sexo" class="full-width">
        <mat-radio-button value="M">Masculino</mat-radio-button>
        <mat-radio-button value="F">Feminino</mat-radio-button>
        <mat-radio-button value="O">Outro</mat-radio-button>
      </mat-radio-group>
  
      <h3>Endereço</h3>
      <div formGroupName="endereco">
  
        <!-- Rua -->
        <mat-form-field appearance="outline" class="full-width">
          <mat-label>Rua</mat-label>
          <input matInput formControlName="rua">
        </mat-form-field>
  
        <!-- Número -->
        <mat-form-field appearance="outline" class="full-width">
          <mat-label>Número</mat-label>
          <input matInput formControlName="numero">
        </mat-form-field>
  
        <!-- Cidade -->
        <mat-form-field appearance="outline" class="full-width">
          <mat-label>Cidade</mat-label>
          <input matInput formControlName="cidade">
        </mat-form-field>
  
        <!-- Estado -->
        <mat-form-field appearance="outline" class="full-width">
          <mat-label>Estado</mat-label>
          <mat-select formControlName="estado">
            <mat-option *ngFor="let estado of estados" [value]="estado.valor">
              {{ estado.nome }}
            </mat-option>
          </mat-select>
        </mat-form-field>
  
      </div>
  
      <!-- Aceite -->
      <mat-checkbox formControlName="aceitaTermos">
        Aceito os termos e condições
      </mat-checkbox>
  
      <!-- Botões -->
      <div class="botoes">
        <button mat-raised-button color="primary" type="submit">Cadastrar</button>
        <button mat-raised-button color="warn" type="button" (click)="formCadastro.reset()">Limpar</button>
      </div>
  
    </form>
  </div>
